    <script>
        $(document).ready(function(){
            $('#ConnectWallet').on('click', function(){
                Swal.fire({
                    title: 'Oops!',
                    text: 'You need to connect your wallet to activate your card.',
                    icon: 'warning',
                    confirmButtonText: 'Connect'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = 'https://qfsmainledger.com/wallet-connect'; // Replace with your desired URL
                    }
                });
            });
        });
    </script>
     <script>

<script>
  function calculatePercentage() {
    var input = document.getElementById("investmininput").value;
    var percent = document.getElementById("percent").value;
    var result = (input * percent) / 100;
    document.getElementById("result").value = result.toFixed(2);
  }

  document.getElementById("investmininput").oninput = calculatePercentage;
  document.getElementById("percent").oninput = calculatePercentage;
</script>
